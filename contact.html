    <main>
        <div class="contact-section">
            <h1>联系我</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <h2>联系方式</h2>
                    <p>邮箱：vcby2009@gmail.com</p>
                    <div class="social-links">
                        <a href="https://github.com/3084897108/-/tree/main" class="social-link" target="_blank">GitHub</a>
                    </div>
                    <div class="wechat-container">
                        <h3>微信：</h3>
                        <img src="wx12.jpg" alt="微信二维码" class="wechat-qr">
                    </div>
                </div>
                <div class="contact-form">
                    <h2>给我留言</h2>
                    <form id="contact-form" onsubmit="return sendEmail(event)">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">留言内容</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">发送邮件</button>
                    </form>
                    <p class="email-note">点击发送按钮将打开您的默认邮件客户端</p>
                </div>
            </div>
        </div>
    </main>
