<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冯雨阳的博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 添加背景容器 -->
    <div class="bg-container"></div>
    
    <header>
        <nav>
            <div class="logo">
                <a href="blog.html">冯雨阳</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="blog.html" class="active">文章</a></li>
                <li class="categories-dropdown">
                    <a>分类</a>
                    <ul class="dropdown-content">
                        <li><a href="tech.html">技术</a></li>
                        <li><a href="life.html">生活</a></li>
                        <li><a href="travel.html">旅行</a></li>
                    </ul>
                </li>
                <li><a href="about.html">关于</a></li>
                <li><a href="contact.html">联系</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 推荐文章部分 -->
        <section id="featured-posts">
            <h2>推荐文章</h2>
            <div class="posts-container">
                <div class="posts-scroll">
                    <!-- 推荐文章将通过JavaScript动态加载 -->
                </div>
            </div>
        </section>

        <section id="featured-post">
            <h2>最新文章</h2>
            <article class="post" id="article-1">
                <h3>文章标题</h3>
                <div class="post-meta">
                    <span class="date">2024年3月21日</span>
                    <span class="author">作者：张三</span>
                </div>
                <p class="post-excerpt">
                    这是文章的摘要内容。点击阅读更多来查看完整文章...
                </p>
                <a href="article.html?id=1" class="read-more">阅读更多</a>
                <div class="post-tags">
                    <span class="tag">技术</span>
                    <span class="tag">JavaScript</span>
                </div>
            </article>
        </section>

        <section id="posts-list">
            <h2>所有文章</h2>
            <div class="posts-grid">
                <!-- 文章列表将通过JavaScript动态加载 -->
            </div>
        </section>
    </main>

    <a href="write.html" class="floating-write-btn" title="写文章"></a>

    <footer>
        <p>&copy; 2024 冯雨阳. 保留所有权利.</p>
    </footer>

    <script src="script.js"></script>
    <script src="comments.js"></script>
</body>
</html>
