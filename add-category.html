<body>
    <!-- 添加背景容器 -->
    <div class="bg-container"></div>
    
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">冯雨阳</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="blog.html">文章</a></li>

    <main>
        <div class="add-category-section">
            <h1>添加新分类</h1>
            <form class="category-form" id="category-form">
                <div class="form-group">
                    <label for="category-name">分类名称</label>
                    <input type="text" id="category-name" required>
                </div>
                <div class="form-group">
                    <label for="category-description">分类描述</label>
                    <textarea id="category-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category-icon">分类图标 (可选)</label>
                    <input type="file" id="category-icon" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">添加分类</button>
            </form>
        </div>
    </main>
